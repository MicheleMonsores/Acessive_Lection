<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <h1>Cadastro</h1>

    <form method="POST" action="php/formulario.php">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" required><br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" required><br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <label for="deficiencia">Tipo de Deficiência:</label>
        <select name="deficiencia" required>
            <option value="cego">Auditivo</option>
            <option value="surdo">Visual</option>
            <option value="mudo">Fala</option>
            <option value="outros">Outros</option>
        </select><br>

        <label for="passwordvalidate">Senha</label>
        <input type="password" name="password" id="passwordvalidate" placeholder="Digite sua senha">

        <label for="passwordconfirmation">Confirmação de senha</label>
        <input type="password" name="passwordconfirmation" id="passwordconfirmation"
            placeholder="Digite novamente sua senha" data-equal="password"><br>

        <input type="submit" value="Cadastrar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr('#data_nascimento', {
            dateFormat: 'd/m/Y',
            maxDate: 'today',
            yearRange: '1900:today',
        });
    </script>
</body>
