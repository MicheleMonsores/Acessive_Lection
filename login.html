<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessive Lection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">

</head>

<body class="body-login">
    <div id="container-login">

    </div>

    <div id="container-cadastro">
        <div class="cadastro">
            <h1>Cadastre-se para acessar o conteúdo</h1>
            <form id="register-form" action="">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
                        data-email-validate>
                    <p class="error-validation"></p>
                </div>
                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required
                        data-min-length="3" data-max-length="16">
                    <p class="error-validation"></p>
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required>
                    <p class="error-validation"></p>
                </div>
                <div class="half-box spacing">
                    <label for="passwordvalidate">Senha</label>
                    <input type="password" name="password" id="passwordvalidate" placeholder="Digite sua senha">
                    <p class="error-validation"></p>
                </div>
                <div class="half-box">
                    <label for="passwordconfirmation">Confirmação de senha</label>
                    <input type="password" name="passwordconfirmation" id="passwordconfirmation"
                        placeholder="Digite novamente sua senha" data-equal="password">
                    <p class="error-validation"></p>
                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                    <p class="error-validation"></p>
                </div>
                <div class="full-box">
                    <input id="btn-submit" type="submit" value="CADASTRAR">
                </div>
            </form>
        </div>
    </div>
    <script src="JavaScript/cadastro.js"></script>
</body>

</html>
